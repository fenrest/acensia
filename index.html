<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>asencia</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <nav class="navbar">
      <div class="logo" aria-label="Home">
        <span class="logo-text">acensia</span>
      </div>
      <button class="hamburger" aria-label="Toggle menu" aria-expanded="false">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </button>
      <ul class="nav-links">
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

    <main class="hero">
      <h1>Know where your money is going.</h1>
      <p class="subtitle">acensia is your next gen personal finance assistant that brings clarity, confidence, and control to your financial life</p>
      <button type="button" class="cta-btn">Get started</button>
    </main>
    
    <div class="email-entry-section">
      <label for="user-email">Enter your email to begin:</label>
      <div class="email-input-group">
        <input type="email" id="user-email" placeholder="you@example.com" required />
        <button type="submit">Submit</button>
      </div>
      <span class="email-success" aria-live="polite"></span>
    </div>
  </div>

  <div class="mobile-menu" id="mobile-menu">
    <nav>
      <ul>
        <li><a href="about.html">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </div>
  <script src="script.js"></script>
</body>
  
</html>
